<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    </link>
    <title>Slider</title>
  </head>
  <body>
    <section class="section section--hidden" id="section--3">
      <div class="slider">
        <div class="slide"><img src="img/photo-1.jpg" alt="Photo 1" /></div>
        <div class="slide"><img src="img/photo-2.jpg" alt="Photo 2" /></div>
        <div class="slide"><img src="img/photo-3.jpg" alt="Photo 3" /></div>
        <div class="slide"><img src="img/photo-4.jpg" alt="Photo 4" /></div>
        <div class="slide"><img src="img/photo-5.jpg" alt="Photo 5" /></div>
        <button class="slider__btn slider__btn--left">&larr;</button>
        <button class="slider__btn slider__btn--right">&rarr;</button>
        <div class="dots"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
